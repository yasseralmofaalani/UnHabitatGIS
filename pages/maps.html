    .box {
  background: linear-gradient(135deg, #e3f2fd, #ffffff);
  background-color: #070707;
  border: 2px solid #007bff; /* تلوين الحواف باللون الأزرق */

  padding: 20px;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;

  flex-direction: column;
  justify-content: center;
  align-items: center;

  background-color: #e9ecef;
  border-color: #0056b3; /* تغيير لون الحواف عند التحويم */
}
.box.active-box {
  background-color: #007bff;
  color: rgb(10, 9, 9);
  border-color: #0056b3; /* تغيير لون الحواف عند التفعيل */
}
.box i {
  font-size: 24px; /* حجم الرمز */

  transition: color 0.3s ease; /* تأثير تحول للون الرمز */
}
.box:hover i {
  color: #0056b3; /* تغيير لون الرمز عند التحويم */

}

    /* زر فتح النافذة */
    .open-modal-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 20px;
    }

    .open-modal-btn:hover {
      background: #0056b3;
    }

    /* تحسين تصميم النافذة المنبثقة */
    .custom-modal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  background-color: white;
  padding: 20px 30px;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
  z-index: 1001;
  min-width: 280px;
  max-width: 95%;
  width: 400px;
  max-height: 90vh; /* الحد الأقصى للارتفاع */
  overflow-y: auto; /* تفعيل التمرير العمودي */
  animation: fadeInScale 0.4s ease forwards;
}

    .custom-modal .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #dc3545;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .custom-modal .close-modal:hover {
      background: #bd2130;
    }

    .custom-modal form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .custom-modal label {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .custom-modal input,
    .custom-modal select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      width: 100%;
    }

    .custom-modal button[type="submit"] {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .custom-modal button[type="submit"]:hover {
      background: #218838;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @media (max-width: 480px) {
      .custom-modal {
        width: 95%;
        padding: 15px 20px;
      }

      #map {
        height: 50vh;
      }
    }
  </style>
